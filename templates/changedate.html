{% extends "layout.html" %}
{% block body %}
{% for error in form.errors %}<p class=error><strong>Error:</strong> <b><u>{{ error }}</u></b> {{form.errors[error][0]}}</p>{%endfor%}
<form method="POST", action="{{url_for('date')}}">
	{{form.hidden_tag()}}
	<h3>{{form.start.label}}{{form.start}}</h3>
	<h3>{{form.end.label}}{{form.end}}</h3>
	<br/><br/>
	<input type="submit" value="Change dates">
</form>
{% endblock %}
