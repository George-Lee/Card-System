{% extends "layout.html" %}
{%block body%}
{% for error in form.errors %}<p class=error><strong>Error:</strong> <b><u>{{error}}</u></b> {{form.errors[error][0]}}</p>{%endfor%}
<form method="POST", action="{{url_for('edit_user', user_id=user_id)}}">
    {{form.hidden_tag()}}
    {% for subfield in form.choice %}
        <tr>
            <td>{{ subfield }}</td>
            <td>{{ subfield.label }}</td>
        </tr>
    {% endfor %}
</form>
{% endblock %}
