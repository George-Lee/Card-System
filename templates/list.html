{% extends "layout.html" %}

<table>
<tr><td>Customer Name</td><td>Reference</td><td>Price Charged (GBP)</td><td>Card Number</td><td>Expiry Date</td><td>CV2</td><td>Created by</td></tr>

{%endfor%}
</table>
{% endblock %}
